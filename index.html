  { romaji:"mitasu", kana:"„Åø„Åü„Åô", distractors:["„Åø„Åü„Å£„Åô","„Åø„Åü„ÅÇ„Åô","„Åø„ÅÑ„Åü„Åô"] },

  { romaji:"ojƒ´san", kana:"„Åä„Åò„ÅÑ„Åï„Çì", distractors:["„Åä„Åò„Åï„Çì","„Åä„Åò„ÅÑ„Åï","„Åä„Åò„ÅÑ„Åï„Éº"] },

  { romaji:"ojisan", kana:"„Åä„Åò„Åï„Çì", distractors:["„Åä„Åò„ÅÑ„Åï„Çì","„Åä„Åò„Å£„Åï„Çì","„Åä„Åò„Åï„Éº"] },

  { romaji:"akka", kana:"„ÅÇ„Å£„Åã", distractors:["„ÅÇ„ÅÇ„Åã","„ÅÇ„Åã„ÅÇ","„ÅÇ„Å£„Åã„ÅÇ"] },
  
  { romaji:"y≈´mei", kana:"„ÇÜ„ÅÜ„ÇÅ„ÅÑ", distractors:["„ÇÜ„ÇÅ„ÅÑ","„ÇÑ„ÅÜ„ÇÅ„ÅÑ","„ÇÑ„Åä„ÇÅ„ÅÑ"] },

  { romaji:"k≈´ki", kana:"„Åè„ÅÜ„Åç", distractors:["„Åè„Åç","„Åè„Å£„Åç","„Åè„Åç„ÅÑ"] },
  
  { romaji:"sƒìkaku", kana:"„Åõ„ÅÑ„Åã„Åè", distractors:["„Åõ„Åã„Åè","„Åõ„Å£„Åã„Åè","„Åë„ÅÑ„Åã„Åè"] },

  { romaji:"y≈´mƒì", kana:"„ÇÜ„ÅÜ„ÇÅ„ÅÑ", distractors:["„ÇÜ„ÇÅ„ÅÑ","„ÇÜ„Å£„ÇÅ„ÅÑ","„ÇÜ„ÇÅ„Åà"] },

  { romaji:"ch≈´i", kana:"„Å°„ÇÖ„ÅÜ„ÅÑ", distractors:["„Å°„ÇÖ„ÅÑ","„Å°„ÇÖ„Å£„ÅÑ","„Å°„ÇÖ„ÅÑ„ÅÑ"] },

  { romaji:"ky≈´kƒì", kana:"„Åç„ÇÖ„ÅÜ„Åë„ÅÑ", distractors:["„Åç„ÇÖ„Åë„ÅÑ","„Åç„ÇÖ„Å£„Åë„ÅÑ","„Åç„ÇÖ„Åë„Åà"] },

  { romaji:"shƒ´n", kana:"„Åó„ÅÑ„Çì", distractors:["„Åó„Çì","„Åó„Å£„Çì","„Åó„Çì„ÅÑ"] },

  { romaji:"ƒ´e", kana:"„ÅÑ„ÅÑ„Åà", distractors:["„ÅÑ„Åà","„ÅÑ„Å£„Åà","„ÅÑ„Åà„Åà"] },

{ romaji:"kiy≈ç", kana:"„Åç„Çà„ÅÜ", distractors:["„Åç„Çà","„Åç„ÅÑ„Çà","„Åç„Çà„Åä"] },
  
  { romaji:"suiƒì", kana:"„Åô„ÅÑ„Åà„ÅÑ", distractors:["„Åô„ÅÑ„Åà","„Åô„Åà„ÅÑ","„Åô„ÅÑ„Å£„Åà"] },
  
  { romaji:"jiy≈´", kana:"„Åò„ÇÜ„ÅÜ", distractors:["„Åò„ÇÜ","„Åò„ÇÜ„Åä","„Åó„ÇÜ"] },

  { romaji:"sƒìto", kana:"„Åõ„ÅÑ„Å®", distractors:["„Åõ„Å®","„Åõ„Åà„Å®","„Åõ„Å£„Å®"] },

{ romaji:"y≈çka", kana:"„Çà„ÅÜ„Åã", distractors:["„Çà„Åã","„Çà„Å£„Åã","„Çà„Åã„ÅÇ"] },  
  
{ romaji:"ky≈çkai", kana:"„Åç„Çá„ÅÜ„Åã„ÅÑ", distractors:["„Åç„Çá„Åã„ÅÑ","„Åç„ÇÖ„ÅÜ„Åã„ÅÑ","„Åç„Çá„ÅÜ„Åå„ÅÑ"] }, 
  
{ romaji:"henk≈ç", kana:"„Å∏„Çì„Åì„ÅÜ", distractors:["„Å∏„Çì„Åì","„Å∏„Çì„Å£„Åì","„Åπ„Çì„Åì„Åä"] },
  
  { romaji:"yokka", kana:"„Çà„Å£„Åã", distractors:["„Çà„Åã","„Çà„ÅÜ„Åã","„Çà„ÅÜ„Å£„Åã"] },

  { romaji:"tƒìnƒì", kana:"„Å¶„ÅÑ„Å≠„ÅÑ", distractors:["„Å¶„Å≠„ÅÑ","„Å¶„Åà„Å≠„ÅÑ","„Å¶„ÅÑ„Å≠„Åà"] },

  { romaji:"h≈çh≈ç", kana:"„Åª„ÅÜ„Åª„ÅÜ", distractors:["„Åª„Åª„ÅÜ","„Åª„Å£„Åª„ÅÜ","„Åª„ÅÜ„Åª"] },
  
   { romaji:"k≈´k≈ç", kana:"„Åè„ÅÜ„Åì„ÅÜ", distractors:["„Åè„ÅÜ„Åì","„Åè„Åì","„Åè„Åì„ÅÜ"] },

  { romaji:"h≈çkoku", kana:"„Åª„ÅÜ„Åì„Åè", distractors:["„Åª„Åì„Åè","„Åª„Å£„Åì„Åè","„Åª„ÅÜ„Åì"] },

/* ========= GAME SETUP ========= */
const TOTAL_PER_GAME = 25;

function shuffle(arr) {
  return arr.sort(() => Math.random() - 0.5);
}

// pick random 25 questions
const questions = shuffle([...ALL_QUESTIONS]).slice(0, TOTAL_PER_GAME);

let currentIndex = 0;
let score = 0;

/* ========= DOM ========= */
const romajiEl = document.getElementById("romaji");
const optionsEl = document.getElementById("options");
const messageEl = document.getElementById("message");
const motivationEl = document.getElementById("motivation");
const nextBtn = document.getElementById("next");
const counterEl = document.getElementById("counter");
const gifBox = document.getElementById("gif-box");

/* ========= GAME LOGIC ========= */
function showQuestion() {
  const q = questions[currentIndex];

  counterEl.textContent = `Question ${currentIndex + 1} / ${questions.length}`;
  romajiEl.textContent = q.romaji;
  messageEl.textContent = "";
  nextBtn.style.display = "none";
  gifBox.innerHTML = "";

  const options = shuffle([q.kana, ...q.distractors]);
  optionsEl.innerHTML = "";

  options.forEach(opt => {
    const btn = document.createElement("button");
    btn.className = "option";
    btn.textContent = opt;
    btn.onclick = () => checkAnswer(opt);
    optionsEl.appendChild(btn);
  });
}

function checkAnswer(choice) {
  const correct = questions[currentIndex].kana;

  if (choice === correct) {
    messageEl.textContent = "‚úÖ Correct!";
    messageEl.style.color = "#2e7d32";
    score++;
  } else {
    messageEl.textContent = `‚ùå Correct answer: ${correct}`;
    messageEl.style.color = "#b23b3b";
  }

  nextBtn.style.display = "inline-block";
  document.querySelectorAll(".option").forEach(b => b.disabled = true);
}

function nextQuestion() {
  currentIndex++;
  currentIndex < questions.length ? showQuestion() : finishGame();
}

function finishGame() {
  romajiEl.textContent = "üéâ Finished!";
  counterEl.textContent = "";
  optionsEl.innerHTML = "";

 let motivationText = "";
  let gif = "";

  if (score >= 21) {
    motivationText = "üåü Well done! You are spelling & pronunciation master!";
    gif = "https://raw.githubusercontent.com/k58835032-notbot/lesson-9-morae/main/cool%20cute%20cat.gif";
  } else if (score >= 12) {
    motivationText = "üëç You're getting there! Keep practicing!";
    gif = "https://raw.githubusercontent.com/k58835032-notbot/lesson-9-morae/main/cute%20cat%20walking.gif";
  } else {
    motivationText = "üå± Keep practicing ‚Äî every try matters!";
    gif = "https://raw.githubusercontent.com/k58835032-notbot/lesson-9-morae/main/sad%20cute%20cat.gif";
  }

  messageEl.innerHTML = `Score: ${score} / ${questions.length}`;
  motivationEl.textContent = motivationText;
  gifBox.innerHTML = `<img src="${gif}" alt="cat gif">`;
}

showQuestion();
</script>
